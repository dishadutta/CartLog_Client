
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">

		<!--slide window-->
		<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
			<ol class="carousel-indicators">
				<li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
				<li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
				<li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
				<li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/image/covers/cover1.jpg" class="d-block w-100" alt="..." style="height: 500px;"/>
				</div>
				<div class="carousel-item">
					<img src="/image/covers/cover2.jpg" class="d-block w-100" alt="..." style="height: 500px;"/>
				</div>
				<div class="carousel-item">
					<img src="/image/covers/cover3.jpg" class="d-block w-100" alt="..." style="height: 500px;"/>
				</div>
				<div class="carousel-item">
					<img src="/image/covers/cover4.jpg" class="d-block w-100" alt="..." style="height: 500px;"/>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</a>
		</div>
		<hr />

		<div style="height: 10px;"></div>

		<!--middle part-->
		<div class="row">
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<a th:href="@{/bookshelf}"><img style=" display: block; margin: 0 auto;" src="/image/best-seller.jpg"/></a>
						<h6 style="text-align: center; font-family: 'Cambria Math'; color: #1b6d85; font-weight: 200;">You can get Bestseller Books here!!</h6>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<a th:href="@{/faq}"><img style=" display: block; margin: 0 auto;" src="/image/faq.jpg" /></a>
						<h6 style="text-align: center; font-family: 'Cambria Math'; color: #1b6d85; font-weight: 200;">Some of the FAQs of our store</h6>
					</div>
				</div>
			</div>
		</div>

		<div style="height: 10px;"></div>

		<!--featured books-->
		<div style="padding-top: 50px; padding-bottom: 50px;">
			<div class="home-headline">
				<span>Featured Books</span>
				<hr style="margin: -17px; border: 2px solid black;" />
			</div>
		</div>

		<div class="row">
			<div id="featured-books" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#featured-books" data-slide-to="0" class="active"></li>
					<li data-target="#featured-books" data-slide-to="1"></li>
					<li data-target="#featured-books" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="/image/shelf.jpg" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/bookdt.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book6.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book5.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book4.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book2.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book1.jpg" />
								</div>
							</div>
						</div>
					</div>
					<div class="item">
						<img src="/image/shelf.jpg" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book13.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book14.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book15.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book16.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book17.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book18.jpg" />
								</div>
							</div>
						</div>
					</div>
					<div class="item">
						<img src="/image/shelf.jpg" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book7.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book8.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book9.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book10.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book11.jpg" />
								</div>
								<div class="col-xs-2">
									<img class="img-responsive" src="/image/book/book12.jpg" />
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="##featured-books"
				   role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="##featured-books"
						role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
			</div>
		</div>

	</div>
	<!-- end of container -->
	<div th:replace="common/header :: footer"/>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
